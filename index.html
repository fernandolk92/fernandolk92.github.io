        <p>Calculo % CDI:</p>

        <input type="number" id="taxacdihoje" name="taxacdihoje" min="0" required oninput="calculacdi();"><br>                      
    
        <label for="taxatitulocdi">Taxa TÃ­tulo CDI:</label><br>

        <input type="number" id="meses_cdi" name="meses_cdi" min="0" required oninput="calculacdi();"><br><br>  

        <input type="checkbox" id="semircdi" name="semircdi" value="T" oninput="calculacdi();">
        <label for="semircdi">Isento IR</label><br>
    
        <p>Valor Final: <input type="text" id="ValorFinalCDI" name="ValorFinalCDI" readonly/></p>
